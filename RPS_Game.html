<!DOCTYPE html>

<head>Project for RPS game</head>
<script>
  function computerplay() {
    let choice = ["Rock","Paper","Scissor"];
    let num = Math.floor(Math.random()*3)+1);
    switch(num) {
    case 1:
      return choice[0];
      break;
    case 2:
      return choice[1];
      break;
    case 3:
      return choice[2];
    }
  }
  
</script>
